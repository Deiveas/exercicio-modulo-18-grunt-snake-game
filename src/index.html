<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS - Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">

</head>

<body>
    <div class="container text-center">

        <header>

            <div class="container">
                <img class="img-fluid rounded" src="../imagens/Snake.jpg" alt="Snake">
            </div>

        </header>

        <h1>DAS - Snake Game</h1>

        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#myModal">
            Clique para iniciar o jogo
        </button>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title ">DAS Snake Game</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <canvas id="snake" width="512" height="512"></canvas>
                                    <div id="controls">
                                        <button class="btn btn-success" id="left">←</button>
                                        <button class="btn btn-success" id="up">↑</button>
                                        <button class="btn btn-success" id="down">↓</button>
                                        <button class="btn btn-success" id="right">→</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <h2>&copy; 2023 - Desenvolvido por Deive Silva - Todos os Direitos Reservados</h2>
            <h4>"Doações via pix: deiveas@gmail.com"</h4>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="@@ENDERECO_DO_JS"></script>
</body>

</html>
